<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 parts_bg form_wrap auth-form">
            <form class="form-horizontal" role="form" action="/service/authorization/basic" method="POST">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Login</label>
                    <div class="col-sm-8 col-sm-offset-2">
                        <input name="login" type="edit" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-8 col-sm-offset-2">
                        <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="col-xs-5 checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                        <div class="col-xs-offset-8">
                            <button type="submit" class="btn btn-success btn-sm btn-block">Sign in</button>
                            <div class="btn btn-link btn-sm btn-block">Sign up</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
