<div class="container">
    <div class="row">
        <div class="parts_bg auth_form form_wrap">
            <form class="form-horizontal" role="form" action="./authorization/basic" method="POST">
                <div class="form-group">
                    <div class="col-sm-12">
                        <input name="login" type="edit" class="form-control" id="inputLogin" placeholder="Login">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <button type="submit" class="btn orange-btn btn-md btn-block" id="sign_btn">Sign in</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-8">
                        <a class="btn btn-brown btn-md btn-block" href="{{'#' + ROUTES.REG }}">Create account</a>
                    </div>
                    <div class="col-xs-offset-7">
                        <a class="btn btn-brown btn-md btn-block" href="#">Help</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById('inputLogin').focus();
    </script>
</div>
