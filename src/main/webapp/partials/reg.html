<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 parts_bg form_wrap">
            <form class="form-horizontal" role="form" action="./service/users" method="POST">
                <div class="form-group">
                    <div class="col-sm-12">
                        <input autofocus name="login" type="edit" class="form-control" id="inputEmail3" placeholder="Login">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input name="first_name" type="edit" class="form-control" placeholder="First name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input name="last_name" type="edit" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">

                </div>
                <div class="form-group">
                    <div class="col-xs-12">

        </div>
        <div class="col-md-2 col-md-offset-5">
