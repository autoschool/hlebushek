<div class="container">
    <div class="single_col main_col parts_bg">
        <div ng-repeat="post in posts">
            <h1>
                <a href="{{ '#/user' + post.author_id + '/post' + post.post_id }}" class="post_link">{{ post.title }}</a>
            </h1>
            <p ng-show="{{ post.create_date }}">
                <span class="glyphicon glyphicon-time"></span>
                Posted on {{ post.create_date | date}}
            </p>
            <p class="medium_txt">{{ post.message }}</p>
            <small>By {{ post.author_id }}</small>
            <p>
                <small>
                    <a href="{{ '#/all_posts/user' + post.author_id }}" class="post_link">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        User Blog
                    </a>
                </small>
            </p>
            <hr>
        </div>
    </div>
</div>
